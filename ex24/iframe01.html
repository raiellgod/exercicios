<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe
        {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">  <a href="https://www.cursoemvideo.com" target="_blank"></a></iframe> 
        para aprender a programar</p>
        <!-- <p>
            O site do <iframe src="www.google.com.br" frameborder="0"> é muito legal pena q nao funciona no iframe</iframe>
        </p> -->
        <p>
            O repositorio do Guanabara <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="400" width="400">  no <a href="http://gustavoguanabara.github.io" target="_blank"> GitHub</a> </iframe>
            tambem é muito legal
        </p>
</body>
</html>
